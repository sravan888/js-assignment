<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the current date</title>
<script>
    var curday = function(sp){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1;
var yyyy = today.getFullYear();

if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
return (mm+sp+dd+sp+yyyy);
};
document.writeln('Format 1:');
document.writeln(curday('-'));
document.writeln(', Format 2:');
document.writeln(curday('/')); 

</script>
</head>
<body>
</body>
</html>
